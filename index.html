<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Markpad</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
	<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script type="text/javascript">
        let simpleMDE;

        const JSONToParams = function params(obj){
            return Object.keys(obj).map((k) => encodeURIComponent(k) + '=' + encodeURIComponent(obj[k])).join('&')
        };

        const updateDontpad = () => {
            fetch("http://dontpad.com/markpad/exemplo", {
                body: JSONToParams({"text":simpleMDE.value()}),
                mode: "no-cors",
                headers: new Headers({
                    "Accept": "application/json",
                    "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
                }),
                method: "POST"
            }).then(function(res){
                console.log(res);
            });
        };

        var timeout = setTimeout( () => {
            simpleMDE = new SimpleMDE({ element: document.querySelector("[data-selector='markpad-textarea']") });
        }, 0);

        var intervalShowMDEContent = setInterval( () => {
            updateDontpad();
        }, 2000);

    </script>
</head>
<body data-selector="markpad">
	<textarea data-selector="markpad-textarea"></textarea>
</body>
</html>
